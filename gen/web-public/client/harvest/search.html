
<h2>SEARCH
  <div ng-repeat="m in members" style="padding: 1px; position: relative; display: inline-block" ng-mouseenter="choice = true" ng-mouseleave="choice = false"><img ng-src="m.avatar" style="height: 200px"/>
    <div style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: red; text-align: center; opacity: 0.5" ng-show="m.blocked">REJECTED</div>
    <div style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: green; text-align: center; opacity: 0.5" ng-show="m.favorite">APPROVED</div>
    <div style="position: absolute; left: 0; top: 0; width: 100%; height: 50%; background-color: green; text-align: center; opacity: 0.5" ng-show="choice" ng-click="approve(m)">APPROVE</div>
    <div style="position: absolute; left: 0; top: 50%; width: 100%; height: 50%; background-color: red; text-align: center; opacity: 0.5" ng-show="choice" ng-click="reject(m)">REJECT</div>
  </div>
</h2>
